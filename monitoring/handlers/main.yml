---
- name: restart ntp
  service:
    name: "{{ ntp_daemon }}"
    state: restarted
  when: ntp_enabled

- name: restart filebeat
  service:
    name: filebeat
    state: started
    enabled: true
  when: ntp_enabled

# Handler showing how to clean yum metadata cache
- name: yum-clean-metadata
  command: yum clean metadata
  args:
    warn: no